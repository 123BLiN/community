name: CI

on:
  push:
    branches: 
      - github-actions

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/aws/kubectl@master
      with:
        KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
    - name: Run a one-line script
      run: |
        kubectl get pods
